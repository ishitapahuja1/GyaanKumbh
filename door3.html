<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("https://media.istockphoto.com/id/998252956/photo/interrogation-room.jpg?s=612x612&w=0&k=20&c=Gp1DGJGp_oFLYB4VvZkhFWI0c6_Bt4bw8_8xbUJzajw=");
            background-size: cover;
            background-position: center;
        }

        .question-box {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            max-width: 600px;
        }

        .options {
            margin-top: 20px;
        }

        .option {
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option:hover {
            background: grey;
        }
    </style>
</head>

<body>
    <audio id="background-music" autoplay loop>
        <source src="tense-horror-background-174809.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="question-box">
        <h1 id="question">Question 1: What is 2 + 2?</h1>
        <div class="options">
            <div class="option" onclick="checkAnswer(1)">3</div>
            <div class="option" onclick="checkAnswer(2)">4</div>
            <div class="option" onclick="checkAnswer(3)">5</div>
            <div class="option" onclick="checkAnswer(4)">6</div>
        </div>
    </div>

    <script>
        const questions = [
            { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], correct: 2 },
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correct: 3 },
            { question: "What color is the sky?", options: ["Blue", "Green", "Red", "Yellow"], correct: 1 },
            { question: "What is 10 + 15?", options: ["20", "25", "30", "35"], correct: 2 },
            { question: "Which animal is known as the king of the jungle?", options: ["Lion", "Tiger", "Elephant", "Giraffe"], correct: 1 },
            { question: "What is the boiling point of water?", options: ["90째C", "100째C", "110째C", "120째C"], correct: 2 },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Venus", "Saturn"], correct: 2 }
        ];

        let currentQuestion = 0;

        function checkAnswer(option) {
            if (option === questions[currentQuestion].correct) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    document.getElementById("question").textContent = questions[currentQuestion].question;
                    const options = document.querySelectorAll('.option');
                    options.forEach((optionElement, index) => {
                        optionElement.textContent = questions[currentQuestion].options[index];
                    });
                } else {
                    alert("Congratulations! You've completed the quiz and found the treasure.");
                    location.href = "win.html";
                }
            } else {
                location.href = "deadend.html";
            }
        }
    </script>
</body>

</html>
