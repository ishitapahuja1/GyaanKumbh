<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            padding: 0;
            background-image:url(https://www.istockphoto.com/photo/autumn-books-reading-books-about-autumn-halloween-books-stack-of-books-and-orange-gm1174082199-326383364?utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Feducation-themed&utm_medium=affiliate&utm_source=unsplash&utm_term=education+themed%3A%3A%3A);
            
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: bisque;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        fieldset {
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.5em;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }

        input[type="submit"] {
            background-color:brown;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color:rgb(194, 50, 50);
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 20px;
            right: 20px;
            background-image: url(https://th.bing.com/th/id/OIP.f3DM2upCo-p_NPRwBAwbKQAAAA?rs=1&pid=ImgDetMain);
            background-size: cover;
        }

        .input-group input[type="submit"] {
            width: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-header">Edit Your Credentials</div>
        
        <fieldset>
            <legend>Update Information</legend>
            <form action="/save-changes" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="berry_sks2112" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="user@example.com" required>
                </div>

                <div class="input-group">
                    <label for="exam">Exam Preparing For</label>
                    <input type="text" id="exam" name="exam" value="GATE" required>
                </div>

                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" value="+919625305439" required>
                </div>

                <div class="input-group">
                    <label for="university">University Studying In</label>
                    <input type="text" id="university" name="university" value="Indira Gandhi Delhi Technical University" required>
                </div>

                <div class="input-group">
                    <label for="examYear">Exam Year</label>
                    <input type="number" id="examYear" name="examYear" value="2024" required>
                </div>

                <div class="input-group">
                    <label for="level">Level</label>
                    <select id="level" name="level">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="submit" value="Save Changes">
                </div>
            </form>
        </fieldset>

        <div class="profile-pic"></div>
    </div>

</body>
</html>
